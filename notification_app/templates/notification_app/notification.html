{% extends 'base.html' %}

{% block title %}Notification{% endblock %}

{% load static %}

{% block content %}
<br>
    <div class="row">
      <div class="col-3 left-notification-container">
        {% include 'snippets/left-menu.html' %}
      </div>
      <div class="col-sm-12 col-md-6 mx-auto">
        <h1>Notifications</h1>
        {% for i in notifications %}
        <div class="card p-2">
            <div class="d-flex align-items-center">
              <img class="rounded" style="width: 40px; height: 40px;" src="{{ i.from_user.profile_image.url }}" alt="" srcset="">
              <p class="ms-4">{{ i.verb }}</p>
            </div>
            <span class="font-weight-bold">{{ i.timestamp }}</span>
        </div>
        <br>
        {% endfor %}
        
      </div>
      <div class="col-3 right-notification-container">
        <div class="card">
          {% include 'snippets/right-data.html' %}
        </div>
      </div>
    </div>
  
{% endblock %}
